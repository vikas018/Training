<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Html Exercise
    </title>
</head>

<body>
    <center>
        <h2>Contact Form</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="yname">Your Name*: </label>
                    </td>
                    <td>
                        <input type="text" id="yname" name="yname" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email*: </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Phone*: </label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="phone" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="web">Website*: </label>
                    </td>
                    <td>
                        <input type="url" id="web" name="web" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comment">Comments*: </label>
                    </td>
                    <td>
                        <textarea id="comment" name="comment" rows="5" cols="50" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Text Field</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="name">Your Name: </label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Password Field:</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pwd">Your Password*: </label>
                    </td>
                    <td>
                        <input type="password" id="pwd" name="pwd" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Radio buttons:
                    </td>
                </tr>
                <tr>
                    <td>
                        Do you like pizza
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="yes" id="yes" value="Yes">
                        <label for="yes">Yes</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="no" id="no" value="No">
                        <label for="no">No</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="maybe" id="maybe" value="Maybe">
                        <label for="maybe">Maybe</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="nt" id="nt" value="Never Tried">
                        <label for="nt">Never Tried</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Check Box :</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Check This Box if you Like our Service</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Text Area :</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="anything">Anything You would like to say?: </label>
                    </td>
                    <td>
                        <textarea id="anything" name="anything" rows="5" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>I Like :</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select size="4" name="slider" id="slider">
                            <option value="Green Peppers">Green Peppers</option>
                            <option value="Onions">Onions</option>
                            <option value="Tomatoes">Tomatoes</option>
                            <option value="Olives">Olives</option>
                            <option value="Black peppers">Black Peppers</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Menu :</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="red" id="red">
                            <option value="Red">Red</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Attach File :</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" name="file" id="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Buttons :</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
           
        </form>
    </center>
</body>

</html>
