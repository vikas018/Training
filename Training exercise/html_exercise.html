<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Html Exercise
    </title>
</head>

<body>
    <center>
        <h2>Contact Form</h2>
        <form>
            <label for="yname">Your Name*: </label>
            <input type="text" id="yname" name="yname" required><br><br>
            <label for="email">Email*: </label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone*: </label>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="web">Website*: </label>
            <input type="url" id="web" name="web" required><br><br>
            <label for="comment">Comments*: </label>
            <textarea id="comment" name="comment" rows="10" cols="30" required></textarea><br><br>
            <b>Text Field</b><br><br>
            <label for="name">Your Name: </label>
            <input type="text" id="name" name="name"><br><br>
            <b>Password Field:</b><br><br>
            <label for="pwd">Your Password*: </label>
            <input type="password" id="pwd" name="pwd" required><br><br>
            <p>Radio buttons:</p>
            <p>Do you like pizza</p>
            <input type="radio" name="yes" id="yes" value="Yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="no" id="no" value="No">
            <label for="no">No</label><br>
            <input type="radio" name="maybe" id="maybe" value="Maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="nt" id="nt" value="Never Tried">
            <label for="nt">Never Tried</label><br><br>
            <b>Check Box :</b><br>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox">Check This Box if you Like our Service</label><br><br>
            <b>Text Area :</b><br><br>
            <label for="anything">Anything You would like to say?: </label>
            <textarea id="anything" name="anything" rows="5" cols="30" ></textarea><br><br>
            <b>I Like :</b><br>
            <select size="4" name="slider" id="slider">
                <option value="Green Peppers">Green Peppers</option>
                <option value="Onions">Onions</option>
                <option value="Tomatoes">Tomatoes</option>
                <option value="Olives">Olives</option>
                <option value="Black peppers">Black Peppers</option>
            </select><br><br>
            <b>Menu :</b><br>
            <select name="red" id="red">
                <option value="Red">Red</option>
            </select><br><br>
            <b>Attach File :</b><br><br>
            <input type="file" name="file" id="file"><br><br>
            <b>Buttons :</b><br><br>
            <input type="submit" value="Submit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <input type="reset" value="Reset"><br>

        </form>
    </center>
</body>

</html>
